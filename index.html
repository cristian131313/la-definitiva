<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Coordenadas con Mapa</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    button {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 8px auto;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }
    #btnTramo { background: #6f42c1; }
    #btnTomar { background: #007bff; }
    #btnFinalizar { background: #28a745; }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 13px;
    }
    th {
      background: #007bff;
      color: white;
    }
    #map {
      height: 400px;
      margin-top: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Registro de Coordenadas GPS</h1>

  <button id="btnTramo">‚ûï Iniciar nuevo tramo</button>
  <button id="btnTomar">üìç Tomar dato</button>
  <button id="btnFinalizar">üíæ Finalizar y descargar Excel</button>

  <table id="tablaDatos">
    <thead>
      <tr>
        <th>Vuelta</th>
        <th>Tramo</th>
        <th>Hora</th>
        <th>Latitud</th>
        <th>Longitud</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="map"></div>

  <script>
    let datos = [];
    let tramoActual = 1;
    let vueltaActual = 1;
    let ultimaPosicion = null; // üìå Aqu√≠ guardamos la √∫ltima coordenada disponible
    const cuerpoTabla = document.querySelector("#tablaDatos tbody");

    // üé® Colores por vuelta
    const colores = ["red", "blue", "green", "orange", "purple", "brown"];
    const rutas = {};

    // Inicializar mapa
    const map = L.map("map").setView([0, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // üì° Mantener el GPS activo con watchPosition
    navigator.geolocation.watchPosition(
      (pos) => {
        ultimaPosicion = pos; // Guardamos siempre la √∫ltima posici√≥n
      },
      (error) => {
        alert("Error al activar GPS: " + error.message);
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      }
    );

    document.getElementById("btnTramo").addEventListener("click", () => {
      tramoActual++;
      if (tramoActual > 4) {
        tramoActual = 1;
        vueltaActual++;
        alert("‚úÖ Has completado una vuelta. Ahora est√°s en Vuelta " + vueltaActual);
      } else {
        alert("Nuevo tramo iniciado: Tramo " + tramoActual + " (Vuelta " + vueltaActual + ")");
      }
    });

    document.getElementById("btnTomar").addEventListener("click", () => {
      if (!ultimaPosicion) {
        alert("Esperando se√±al GPS...");
        return;
      }

      const fecha = new Date();
      const fila = {
        "Vuelta": "Vuelta " + vueltaActual,
        "Tramo": "Tramo " + tramoActual,
        "Hora": fecha.toLocaleTimeString(),
        "Latitud": ultimaPosicion.coords.latitude,
        "Longitud": ultimaPosicion.coords.longitude
      };

      datos.push(fila);

      // Agregar a tabla
      const nuevaFila = `
        <tr>
          <td>${fila["Vuelta"]}</td>
          <td>${fila["Tramo"]}</td>
          <td>${fila["Hora"]}</td>
          <td>${fila["Latitud"]}</td>
          <td>${fila["Longitud"]}</td>
        </tr>`;
      cuerpoTabla.innerHTML += nuevaFila;

      // Agregar al mapa
      const punto = [fila["Latitud"], fila["Longitud"]];
      const color = colores[(vueltaActual - 1) % colores.length];

      if (!rutas[vueltaActual]) {
        rutas[vueltaActual] = L.polyline([], { color: color }).addTo(map);
      }
      rutas[vueltaActual].addLatLng(punto);

      L.circleMarker(punto, { radius: 6, color: color }).addTo(map)
        .bindPopup(`${fila["Vuelta"]} - ${fila["Tramo"]}<br>${fila["Hora"]}`);

      map.setView(punto, 16);
    });

    document.getElementById("btnFinalizar").addEventListener("click", () => {
      if (datos.length === 0) {
        alert("No hay datos para exportar");
        return;
      }
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(datos);
      XLSX.utils.book_append_sheet(wb, ws, "Coordenadas");
      XLSX.writeFile(wb, "coordenadas_vueltas.xlsx");
    });
  </script>
</body>
</html>
