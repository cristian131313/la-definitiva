<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento GPS Manual</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .botones {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    button {
      width: 90%;
      max-width: 300px;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    #tomar { background-color: #2196F3; color: white; }
    #finalizar { background-color: #f44336; color: white; }
    .tabla-container {
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 350px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Seguimiento de coordenadas</h1>

  <div class="botones">
    <button id="tomar">üìç Tomar dato</button>
    <button id="finalizar">üìÇ Finalizar y exportar Excel</button>
  </div>

  <div class="tabla-container">
    <table id="tabla">
      <thead>
        <tr>
          <th>Fecha y Hora</th>
          <th>Latitud</th>
          <th>Longitud</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let datos = [];
    const btnTomar = document.getElementById("tomar");
    const btnFinalizar = document.getElementById("finalizar");
    const cuerpoTabla = document.querySelector("#tabla tbody");

    function tomarCoordenada() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const fecha = new Date();
          const fila = {
            "Fecha y Hora": fecha.toLocaleDateString() + " " + fecha.toLocaleTimeString(),
            "Latitud": pos.coords.latitude,
            "Longitud": pos.coords.longitude
          };

          datos.push(fila);

          // Agregar fila a la tabla
          const nuevaFila = `
            <tr>
              <td>${fila["Fecha y Hora"]}</td>
              <td>${fila["Latitud"]}</td>
              <td>${fila["Longitud"]}</td>
            </tr>`;
          cuerpoTabla.innerHTML += nuevaFila;
        }, (error) => {
          alert("Error al obtener coordenadas: " + error.message);
        });
      } else {
        alert("La geolocalizaci√≥n no es compatible con este navegador.");
      }
    }

    function finalizarTarea() {
      if (datos.length === 0) {
        alert("No hay datos para exportar.");
        return;
      }

      const ws = XLSX.utils.json_to_sheet(datos);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Coordenadas");

      XLSX.writeFile(wb, "coordenadas.xlsx");
    }

    btnTomar.addEventListener("click", tomarCoordenada);
    btnFinalizar.addEventListener("click", finalizarTarea);
  </script>
</body>
</html>
